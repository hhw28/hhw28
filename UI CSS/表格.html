<!DOCTYPE html>
<html>
<head>
	<title>表格</title>
	<meta charset="UTF-8">
	<style type="text/css">
		table{
			margin: 0 auto;
			margin-bottom: 30px;
			line-height: 35px;
			font-family: "Microsoft Yahei";
			border-collapse:collapse;
		}

		tr{
			border-bottom:1px #cccccc solid;
		}

		tr:nth-child(even){
			background: #f1f1f1;
		}
		td{
			width: 200px;
			padding-left: 10px;
		}

		.table1{
			border: 1px #cccccc solid;
		}
		.table1 th{
			background:#4caf50;
			color: #fff;
			text-align: left;
			padding-left: 10px;
		}
		.table2 th{
			text-align: left;
			padding-left: 10px;
		}

	</style>
</head>
<body>
	<table class="table1">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Points</th>
		</tr>
