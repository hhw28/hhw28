<!DOCTYPE html>
<html>
<head>
	<title>彩色行内圆角</title>
	<meta charset="UTF-8">
	<style type="text/css">
		div{
			text-align: center;
			margin-top: 20px;
		}

		span{
			padding: 10px;
			border-radius: 5px;
			transition-duration: 0.3s;
		}
		span:hover{
			box-shadow: 0px 8px 20px #b9b9b9;
		}


		.steal{
			background: #009688;
			color: #fff;
		}

		.yellow{
			background: #ffeb3b;
		}

		.orange{
			background: #ff9800;
		}

		.red{
			background: #f44336;
			color: #fff;
		}

		.green{
			background: #4caf50;
			color: #fff;
		}
	</style>
</head>
<body>
	<div>
		<span class="steal">steal</span>
		<span class="yellow">yellow</span>
		<span class="orange">orange</span>
		<span class="red">red</span>
		<span class="green">green</span>
	</div>
</body>
</html>
