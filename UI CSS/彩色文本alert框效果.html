<!DOCTYPE html>
<html>
<head>
	<title>alert效果</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{box-sizing: border-box;}
		h2,p{padding: 0;margin: 0;}
		
		div{
			width: 600px;
			height: 100px;
			margin: 0 auto;
			border-radius: 3px;
			padding: 20px;
			line-height: 35px;
			color: #fff;
			margin-bottom: 30px;
		}
		div:first-child{
			margin-top: 30px;
		}
		span{
			float: right;
			font-family: "Arial";
			font-size: 30px;
			position: relative;
			bottom: 17px;
		}

		.congratulations{
			background: #4caf50;
		}
		.notice{
			background: #2196f3;
		}
		.god{
			background: #f44336;
		}
		.ceveat{
			background: #ff9800;
		}
	</style>
</head>
<body>
	<div class="congratulations">
		<span class="x">x</span>
		<h2>恭喜你</h2>
		<p>获得本周学霸，继续加油吧</p>
	</div>
	<div class="notice">
		<span class="x">x</span>
		<h2>通知</h2>
		<p>晚上上课，不要忘了</p>
	</div>
	<div class="god">
		<span class="x">x</span>
		<h2>天啊</h2>
		<p>竟然几天没做任务</p>
	</div>
	<div class="ceveat">
		<span class="x">x</span>
		<h2>警告</h2>
		<p>学如逆水行舟，不进则退</p>
	</div>
</body>
</html>
