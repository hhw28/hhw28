<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>3D盒子</title>
      <style>
          x@keyframes rotate{
              from{
                  transform: rotatex(0deg) rotatey(0deg);
              }
              to{
                  transform: rotatex(-360deg) rotatey(-360deg);
              }
          }
          .container{
              width: 200px;
              height: 200px;
              margin: 100px;

              perspective: 800px;

          }
          main{
              width: 100%;
              height: 100%;

              transform-style: preserve-3d;

              animation-name: rotate;
              animation-timing-function: linear;
              animation-iteration-count: infinite;
              animation-duration: 10s;

              transform: rotatex(-25deg) rotatey(-45deg);
          }
          .box{
              position: absolute;
              width: 200px;
              height: 200px;
              /* opacity: 0.6; */
              border: 1px solid #000;
              /* backface-visibility: hidden; */
          }
          .front{
              transform:  rotateY(0deg) translateZ(100px);
              background-image: linear-gradient(to top right,red,white);
              background-color: red;
          }
          .right{
              background-color: yellow;
              transform:  rotateY(90deg) translateZ(100px);
              background-image: linear-gradient(to top left,blue,white);
          }
          .back{
              background-color: green;
              transform: rotateY(180deg) translateZ(100px);
          }

          .left{
              background-color: orange;
              transform:  rotateY(270deg) translateZ(100px);
          }
          .top{
              background-color: blue;
              transform:  rotateX(90deg) translatez(100px);
              background-image: linear-gradient(to bottom right,#08ff11,white);
          }
          .bottom{
              background-color: purple;
              transform:  rotateX(-90deg) translatez(100px);
          }
      </style>
    </head>
    <body>
        <section class="container">
            <main class="rotate-box">
                <div class="box front">前</div>
                <div class="box right">右</div>
                <div class="box back">后</div>
                <div class="box left">左</div>
                <div class="box top">上</div>
                <div class="box bottom">下</div>
            </main>
        </section>


    </body>
</html>
