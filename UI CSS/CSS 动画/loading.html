<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>loading</title>
      <style>
          body{
              background: #0dcecb;
          }
          .line{
              height: 100px;
          }
          .loading1{
              width: 10px;
              height: 30px;
              background: #fff;
              margin: 0 auto;
              position: relative;
              margin-top: 100px;
              animation: load1 1s infinite;
              animation-delay: 0.16s;
          }
          .loading1:before{
              content: '';
              display: inline-block;
              width: 10px;
              height: 30px;
              background: #fff; 
              position: absolute; 
              left: -15px;
              animation: load1 1s infinite;
          }
          .loading1:after{
              content: '';
              display: inline-block;
              width: 10px;
              height: 30px;
              background: #fff;
              position: absolute;
              left: 15px;  
              animation: load1 1s infinite;
              animation-delay: 0.32s;          
          }
          @keyframes load1{
              0%,50%,100% {
                height: 40px;
                box-shadow: 0 0 #fff;
              }
              10%{
                height: 50px;
                box-shadow: 0 -25px #fff;
              }
          }
          
          .loading2{
              width: 100px;
              height: 100px;
              margin: 0 auto;
              margin-top:50px;
              border: 15px solid rgba(255, 255, 255, 0.3);
              border-top:15px solid rgba(255, 255, 255, 1);
              border-radius:50%;
              animation:load2 1s linear infinite;
          }
          @keyframes load2{
              0%{
                  transfrom:rotate(0deg);
              }
              100%{
                  transform:rotate(360deg);
              }
          }
      </style>
    </head>
    <body>
        <div class="line">
            <div class="loading1"></div>
        </div>

        <div class="loading2"></div>


    </body>
</html>
