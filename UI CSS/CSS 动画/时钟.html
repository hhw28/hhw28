<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>HTML5 CSS3</title>
      <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #cdcdcd;
        }
        .content{
            width:500px;
            height:500px;
            border-radius:50%;
            background-color: #fff;
            position:relative;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .content div{
            position:absolute;
            bottom:250px;
            transform-origin:bottom;
        }
        .content .hour{
            height:100px;
            border:6px solid;
            border-radius:99px;
        }
        .content .hour::before{
            content: '';
            display: block;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #000;
            position: absolute;
            bottom: -16px;
            left: -13px;
            animation: rotate 216000s linear infinite;
        }
        .content .minute{
            height:150px;
            border:4px solid;
            border-radius:99px;
            animation: rotate 3600s linear infinite;
        }
        .content .second{
            height:200px;
            border:2px solid;
            border-radius:99px;
            animation: rotate 60s linear infinite;
        }
        .content .second::before{
            content: '';
            display: block;
            height: 40px;
            border:2px solid;
            position: absolute;
            bottom: -35px;
            left: -2px;
        }
        @keyframes rotate{
            from{
                transform:rotatez(0deg);
            }
            to{
                transform:rotatez(360deg);
            }
        }
        span{
            display:block;
            width:50px;
            height:50px;
            font-size:40px;
            text-align:center;
            line-height:50px;
            position:absolute;
        }
        span:nth-child(1){
            transform: rotate(30deg) translateY(-210px) rotate(-30deg);
        }
        span:nth-child(7){
            transform: rotate(30deg) translateY(210px) rotate(-30deg);
        }
        span:nth-child(2){
            transform: rotate(60deg) translateY(-210px) rotate(-60deg);
        }
        span:nth-child(8){
            transform: rotate(60deg) translateY(210px) rotate(-60deg);
        }
        span:nth-child(3){
            transform: translateX(210px);
        }
        span:nth-child(4){
            transform: rotate(120deg) translateY(-210px) rotate(-120deg);
        }
        span:nth-child(10){
            transform: rotate(120deg) translateY(210px) rotate(-120deg);
        }
        span:nth-child(5){
            transform: rotate(150deg) translateY(-210px) rotate(-150deg);
        }
        span:nth-child(11){
            transform: rotate(150deg) translateY(210px) rotate(-150deg);
        }
        span:nth-child(6){
            transform: translateY(210px);
        }
        span:nth-child(9){
            transform: translateX(-210px);
        }
        span:nth-child(12){
            transform: translateY(-210px);
        }
      </style>
    </head>
    <body>
        <div class="content">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
            <span>11</span>
            <span>12</span>
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
    </body>
</html>
