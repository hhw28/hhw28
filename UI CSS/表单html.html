<!DOCTYPE html>
<html>
<head>
	<title>表单</title>
	<meta charset="UTF-8">
</head>
<body>
	<form>
		<p>姓名：<input type="text" name="name" placeholder="用户名"></p>
		<p>密码：<input type="password" name="password"></p>
		<p>性别：
			<input type="radio" name="sex" value="man" checked>男
			<input type="radio" name="sex" value="woman">女
		</p>
		<p>取向：
			<input type="radio" name="sex_o" value="man">男
			<input type="radio" name="sex_o" value="woman" checked>女
		</p>
		<p>爱好：
			<label><input type="checkbox" name="love" value="dota">dota</label>
			<label><input type="checkbox" name="love" value="旅游" checked>旅游</label>
			<label><input type="checkbox" name="love" value="宠物" checked>宠物</label>
		</p>
		<p>评论：<textarea cols="50" rows="15"></textarea><p>
		<p>我的car:
			<select>
				<option value="sabo">萨博</option>
				<option value="sabo">萨博1</option>
				<option value="sabo">萨博2</option>
			</select>
			<button>提交</button>
		</p>
	</form>
</body>
</html>
