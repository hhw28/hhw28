<!doctype html>
<html>
     <head>
	     <meta charset="utf-8"/>
		 <title>双飞翼布局</title>
		 <style type="text/css">
		 	.aside{
		 		width: 100px;
		 		height: 300px;
		 		background: red;

		 		margin-left: -100%;
		 	}
		 	.extra{
		 		width: 150px;
		 		height: 300px;
		 		background: yellow;

		 		margin-left: -150px;
		 	}
		 	.main{
		 		/*height: 350px;
		 		background: blue;
		 		使用wrap属性*/ 

		 		width: 100%;
		 	}
		 	.wrap{
		 		margin-left: 100px;
		 		margin-right: 150px;
		 		background: pink;
		 		height: 350px;
		 	}
		 	.aside,.extra,.main{
		 		float: left;
		 	}

		 	.content:after{
		 		content: '';
		 		display: block;
		 		clear: both;
		 	}
		 </style>
	 </head>
     <body>
		<div class="main">
			<div class="wrap">main</div>
		</div>
		<div class="aside">aside</div>
		<div class="extra">extra</div>
	 </body>
</html>
