<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <meta http-equiv="refresh" content="3"> -->
    <title>Document</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            height: 100%;
        }
/*第二题*/
        /*z-index*/
        ol,li{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        ol{
            font-size: 0;
            width: 150px;
            margin: 10px;
        }
        ol>li{
            border: 4px solid blue;
            width: 50px;
            height: 50px;
            display: inline-block;
            box-sizing: border-box;
            font-size: 12px;
            text-align: center;
            line-height: 50px;

            /*使相邻边框合并*/
            margin-left: -4px;
            margin-top: -4px;
            /*使被hover到的边框能够放在最上面，这样能够显示完整边框*/
            position: relative;
            z-index: 0;
        }
        ol>li:hover{
            z-index: 100;
            border-color: red;
        }

        table{
            border-collapse: collapse;
            margin-left: 10px;
        }
        .table-1-solid{
            margin-bottom: 10px;
        }
        td{
            width: 50px;
            height: 50px;
            text-align: center;
            box-sizing: border-box;
            padding: 0;
        }

        /*table边框线优先级*/
        .table-1-solid td{
            border: 4px inset blue;  /*inset线框的优先级没有solid高*/
        }

        /*table元素优先级，单元格td,th最高，需添加列标签<col>*/
        .table-2 tr{
            border: 4px solid blue;
        }
        .table-2 col{
            border: 4px solid blue;
        }
        td:hover{
            border: 4px solid red;
        }

    </style>
</head>
<body>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ol>
    <table class="table-1-solid">
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>
    <table class="table-2">
        <col>
        <col>
        <col>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
