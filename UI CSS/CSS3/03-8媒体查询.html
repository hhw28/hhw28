<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>媒体查询</title>
      <style>
        /*宽度<=600px 背景为灰色*/
        body{
            background: gray;
            margin: 0;
        }
        /*在页面900px>=宽度> 600px  时页面背景为黄色*/
        @media(min-width:600px){
            body{
                background: yellow;
            }
        }
        /*在页面1200px>=宽度> 900px  时页面背景为绿色*/
        @media(min-width:900px){
            body{
                background: green;
            }
        }
        /*在页面宽度> 1200px 时页面背景为红色*/
        @media(min-width:1200px){
            body{
                background: red;
            }
        }
      </style>
    </head>
    <body id="container">
        <h3>
            1. 在页面宽度> 1200px 时页面背景为红色<br>
            2. 在页面1200px>=宽度> 900px  时页面背景为绿色<br>
            3. 在页面900px>=宽度> 600px  时页面背景为黄色<br>
            4. 宽度<=600px 背景为灰色<br>
        </h3>
        <p id="text"></p>
        <script>

            text.innerText = '目前页面宽度是' + window.getComputedStyle(container).width

            window.onresize = function(){
                text.innerText = '目前页面宽度是' + window.getComputedStyle(container).width
            }

        </script>
    </body>
</html>
