<!DOCTYPE html>
<html>
<head>
	<title>导航栏</title>
	<meta charset="utf-8">
	<style type="text/css">
		.head{
			box-shadow: 0px 4px 14px #b9b9b9;
			width: 600px;
			margin:0 auto;
			background: #F1F1F1;
			font-size: 0px;
		}
		a{
			height: 100%;
			line-height: 40px;
			display: inline-block;
			font-size: 16px;
			padding-left: 15px;
			padding-right: 15px;
			text-decoration: none;	
			color: #000;	
		}
		a:hover{
			background: #ccc;
		}
		
		/* 容器 <div> - 需要定位下拉内容 */
		.more{
			position: relative;
			display:inline-block;
		}
		/* 下拉内容 (默认隐藏) */
		.moredown{
			display: none;
			position: absolute;
			box-shadow: 0px 4px 14px #b9b9b9;

		}
		/* 下拉菜单的样式 */
		.moredown a{
			display: block;
			background: #fff;
			width: 160px;
		}
		/* 鼠标划过下拉菜单颜色 */
		.moredown a:hover{
			background: #ccc;

		}
		/* 在鼠标移上去后显示下拉菜单 */
		.more:hover .moredown{
			display: block;
		}

	</style>
</head>
<body>
	<div class="head">
		<a href="#">首页</a>
		<a href="#">作品</a>
		<div class="more">
			<a href="#" class="morebtn">更多</a>
			<div class="moredown">
				<a href="#">GitHub</a>
				<a href="#">博客</a>
				<a href="#">知乎</a>
			</div>
		</div>		
	</div>
</body>
</html>
