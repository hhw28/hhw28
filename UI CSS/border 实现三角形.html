<!DOCTYPE html>
<html>
<head>
	<title>三角形</title>
	<meta charset="UTF-8">
	<style type="text/css">
	    div{
	    	margin-bottom: 20px;
	    }

		.one{
		    width: 0px;
			border-top: 50px blue solid;
			border-right:50px yellow solid;
			border-bottom:50px green solid;
			border-left: 50px red solid; 
		}
		.two{
		    width: 0px;
			border-top: 50px blue solid;
			border-right:50px transparent solid;
			border-bottom:50px transparent solid;
			border-left: 50px transparent solid; 
		}
		.three{
		    width: 0px;
			border-top: 50px transparent solid;
			border-right:50px transparent solid;
			border-bottom:50px transparent solid;
			border-left: 50px red solid; 
		}
		.four{
		    width: 0px;
			border-top: 50px transparent solid;
			border-right:50px yellow solid;
			border-bottom:50px transparent solid;
			border-left: 50px transparent solid; 
		}
		.five{
		    width: 0px;
			border-top: 50px transparent solid;
			border-right:50px transparent solid;
			border-bottom:50px green solid;
			border-left: 50px transparent solid; 
		}
		.six{
		    width: 0px;
			border-top: 30px transparent solid;
			border-right:30px transparent solid;
			border-bottom:30px red solid;
			border-left: 30px red solid; 
		}
		.seven{
		    width: 0px;
			border-top: 30px transparent solid;
			border-right:30px green solid;
			border-bottom:30px green solid;
			border-left: 30px transparent solid; 
		}
	</style>
</head>
<body>
	
	<div class="one"></div>
	<div class="two"></div>
	<div class="three"></div>
	<div class="four"></div>
	<div class="five"></div>
	<div class="six"></div>
	<div class="seven"></div>
</body>
</html>
