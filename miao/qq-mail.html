<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>qq-mail布局</title>
    <style>
        html,body{
            margin: 0;
            height: 100%;
        }
        header{
            height: 100px;
            border: 2px solid black;
            box-sizing: border-box;
            background: pink;
        }
        div{
            border: 2px solid black;
            border-top: 0px;
            height: calc(100% - 100px);  /*父元素高度减去header高度，即为整个窗口剩下高度*/
            box-sizing: border-box;
            background: aqua;
        }
        aside{
            border-right: 2px solid black;
            height:100%;
            width: 200px;
            background: teal;
        }
        main{
            box-sizing: border-box;
            margin-left: 200px;
            margin-top: calc(-100vh + 100px);
        }
    </style>
</head>
<body>
    <header>height:100px</header>
    <div>
        <aside>width:200px</aside>
        <main>border:2px
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni recusandae expedita, ut dicta distinctio aliquid quam? Fugiat totam, quod id earum ex rerum itaque dicta non, quae ut quia placeat.</p>
        </main>
    </div>

</body>
</html>
