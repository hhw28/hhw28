<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css水平 垂直居中</title>
    <style>
        html,body{
            box-sizing: border-box;
            height: 100%;
            width: 100%;
            margin: 0;
            /*水平居中：第二种方法*/  /* text-align: center; */

        }
        div{
            border: 1px solid #000;
            /*水平居中：第一种方法*/
            margin: auto;

            /*垂直居中：第二种方法(还需搭配margin:auto)*/
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;

        }
        body{
            border: 2px solid red;
        }
        body,div{
            /*水平居中：第三种方法*/
            /* display: flex;
            justify-content: center; */
            /*垂直居中：第一种方法*/  /* align-items:center; */

        }
        .content{
            width: 700px;
            height: 700px;
            /*水平居中：第二种方法*/  /* display:inline-block; */

           /*垂直居中：第三种方法（对body设置table-cell属性时，body的宽高=content）*/
            /* display: table-cell;
            vertical-align: middle; */

        }
        .content>div{
            width: 300px;
            height: 300px;
            /*水平居中：第二种方法*/  /* display:inline-block; */

            /*垂直居中：第三种方法（对body设置table-cell属性时，body的宽高=content）*/
            /* display: table-cell;
            vertical-align: middle; */
        }
        .content>div>div{
            width: 150px;
            height: 150px;
            /*水平居中：第二种方法*/  /* display:inline-block; */
        }
    </style>
</head>
<body>
    <div class="content">
        <div>
            <div></div>
        </div>
    </div>
</body>
</html>
