<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <meta http-equiv="refresh" content="3"> -->
    <title>css水平垂直居中的五种办法</title>
    <style>
        html,body{
            box-sizing: border-box;
        }
        * {
            background-color: rgba(0,0,0,0.1);
        }
        section{
            height: 400px;
            width: 600px;
            margin-bottom: 20px;
        }
        /*绝对定位，负margin,需要给定宽高*/
        .s1{
            position: relative;
        }
        .s1>div{
            height: 200px;
            width: 300px;
            position: absolute;
            left: 300px;
            top: 200px;
            margin-left: -150px;
            margin-top: -100px;
        }
        /*绝对定位，margin:auto，需要给定宽高*/
        .s2{
            position: relative;
        }
        .s2>div{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 200px;
            height: 100px;
            margin: auto;
        }
        /*绝对定位，transform:translate();*/
        .s3{
            position: relative;
        }
        .s3>div{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }

        /*display:flex*/
        .s4{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /*display:table-cell*/
        .s5{
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

    </style>
</head>
<body>
    <section class="s1">
        <div>1、absolute，负margin，需要给定宽高</div>
    </section>
    <section class="s2">
        <div>2、absolute，margin:auto，需要给定宽高</div>
    </section>
    <section class="s3">
        <div>3、absolute,transform:translate();</div>
    </section>
    <section class="s4">
        <div>4、display:flex;</div>
    </section>
    <section class="s5">
        <div>5、display:table-cell;</div>
    </section>

    <table>
        <caption></caption>
        <thead>
            <th></th>
        </thead>
        <tbody>
            <tr>
                <th></th>
                <td></td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
