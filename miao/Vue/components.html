<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>components</title>
  <style>
    .liked{
      background: pink;
    }
  </style>
</head>
<body>
  <div id="components-demo1">
    <button-counter></button-counter>
  </div>

  <div id="components-demo2">
    <button-counter></button-counter>
  </div>

  <div id="like-demo1">
    <like></like>
  </div>
</body>
<script src="vue-2.5.17.js"></script>
<script>
  //demo2-全局组件
  Vue.component('like', {
    template:`
      <button :class="{liked:liked}" @click="toggleLike">
        {{likeCount}}
      </button>
    `,
    data: function(){
      return {
        likeCount:10,
        liked:false,
      }
    },
    methods:{
      toggleLike: function(){
        if(!this.liked){
          this.likeCount++
        }else{
          this.likeCount--
        }
        this.liked = !this.liked
      }
    }
  })
  var likeDemo1 = new Vue({
    el:'#like-demo1'
  })



  //demo1
  var buttonCount = {
    data: function () {
      return {
        count: 0
      }
    },
    template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
  }
  var app13 = new Vue({
    el:'#components-demo1',
    components:{
      //元素名称 ： 被封装的组件对象
      'button-counter':buttonCount
    }
  })
  var app15 = new Vue({
    el:'#components-demo2',
    //该Vue未被添加'button-counter'组件，所以不会被渲染，Unknown custom element: <button-counter>
  })
</script>
</html>
