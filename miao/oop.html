  var MyMap = (function(){
    var MyMap = function(array){
      if( !array instanceof Array ){
        throw new Error('argument is not a array')
      }
      this._keys = []
      this._values = []

      for(var index in array){
        this._keys.push(array[index][0])
        this._values.push(array[index][1])
      }
    }
    MyMap.prototype.get = function(key){

    }
    MyMap.prototype.set = function(key, value){
      var index = this._keys.indexOf(key)
      if( index != -1 ){
        this._keys.push(key)
        this._values.push(value)
      }
    }

    Object.defineProperty(MyMap.prototype, 'size', {
      get: function(){
        return this._keys.length
      }
    })

    return MyMap
  }())

  var MySet = function(array){
    if( !array instanceof Array ){
      return new Error('arguments is not a array')
    }
    this.values = []
    for(var index in array){
      this.add(array[index])
    }
  }
  MySet.prototype.add = function(value){
    if(this.values.indexOf(value) == -1){
      this.values.push(value)
    }
    return this.values
  }
  MySet.prototype.clear = function(){
    return this.values = []
  }
  MySet.prototype.has = function(value){
    if( this.values.indexOf(value) == -1 ){
      return false
    }else{
      return true
    }
  }
  MySet.prototype.delete = function(value){
    var index = this.values.indexOf(value)
    if(index != -1){
      this.values.splice(index,1)
    }
    return this.values
  }

  var s = new MySet(['a','b'])
  console.log(s)
