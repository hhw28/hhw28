  var MyMap = (function(){
    var MyMap = function(array){
      if( !array instanceof Array ){
        throw new Error('argument is not a array')
      }

      for(var index in array){
        this._keys.push(array[index][0])
        this._values.push(array[index][1])
      }
    }
    MyMap.prototype.get = function(key){

    }
    MyMap.prototype.set = function(key, value){
      var index = this._keys.indexOf(key)
      if( index != -1 ){
        this._keys.push(key)
        this._values.push(value)
      }
    }

    return MyMap
  }())

  var MySet = function(array){
    if( !array instanceof Array ){
      return new Error('arguments is not a array')
    }
    this.values = []
    for(var index in array){
      this.add(index)
    }
  }
  MySet.prototype.add = function(value){
    if(this.values.indexOf(value) == -1){
      this.values.push(value)
    }
    return this.values
  }

  var MyArray = function(...arg){
//debugger
    if(arg.length == 0){
      return []
    }
    this.arr = [...arg][0]
    this.length = this.arr.length
    return this.arr
  }
  MyArray.prototype = {
    splice: function(start=0, deleteCount=this.length-start, ...arg){
      this.arr.reduce(function(result, item, index){
        if( index > start && index < deleteCount ){
          return result.push(item)
        }else{
          if(arg.length != 0){
            return result.push(...arg)
          }
        }
      },[])
    },
    concat: function(){
      var ary = []
      return ary.push(this.arr)
    },
  }
