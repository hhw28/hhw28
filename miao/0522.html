<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <meta http-equiv="refresh" content="3"> -->
    <title>Document</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        .box{
            height: 100px;
            width: 200px;
            background-color: aquamarine;
            border-bottom: 2px solid red;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .box:hover{
            font-size: 50px;
            transition: 1s ;
        }
        .box1{
            display: inline-block;
        }
        .box1::before{
            content: '';
            display: inline-block;
            height: 88px;
        }
        .box2{
            display: table-cell;
            vertical-align: bottom;
        }

        ol,li{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        ol{
            font-size: 0;
            width: 150px;
            margin: 20px;
        }
        ol>li{
            border: 4px solid blue;
            width: 50px;
            height: 50px;
            display: inline-block;
            box-sizing: border-box;
            font-size: 12px;
            text-align: center;
            line-height: 50px;

            /*使相邻边框合并*/
            margin-left: -4px;
            margin-top: -4px;
            /*使被hover到的边框能够放在最上面，这样能够显示完整边框*/
            position: relative;
            z-index: 0;
        }
        ol>li:hover{
            z-index: 100;
            border-color: red;
        }
        table{
            border-collapse: collapse;
        }
        td{
            border: 4px inset blue;  /*inset线框的优先级没有solid高*/
            width: 50px;
            height: 50px;
            text-align: center;
            z-index: 0;
            box-sizing: border-box;
            padding: 0;
        }
        td:hover{
            border: 4px solid red;
        }
        footer{
            background-color: #ccc;
            line-height: 60px;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <span class="box box1">订阅博客</span>
    <div class="box box2">订阅博客</div>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ol>
    <table>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>

    <footer>页面内容不多时，footer总在浏览器底部，页面内容较多时（高于浏览器窗口），footer跟着页面内容的最后</footer>
</body>
</html>
