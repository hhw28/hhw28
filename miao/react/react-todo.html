<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todo</title>
    <!-- <script src="https://unpkg.com/react@15.6.2/dist/react-with-addons.js"></script> -->
    <!-- <script src="https://unpkg.com/react-dom@15.6.2/dist/react-dom.js"></script> -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class TodoApp extends React.Component {
        constructor(props) {
          super(props)
          this.state = {

          }
        }
        //加载之前
        componentWillMount(){

        }
        //
        componentDidMount(){

        }
        //
        componentWillUnMount(){

        }
        isAllSelected(){
          return this.state.todos.every(it => it.done == true)
        }
        toggleSelectAll = () => {
          var tmp = this.state.todos
          if(this.isAllSelected()){
            tmp = tmp.forEach(todo => todo.done = false)
            this.setState({
              todos: tmp
            })
          }
        }
        render() {
          return (
            return (
              <div id="todo-app">
                <header>
                  <div>
                    <input type="checkbox" id="toggle-select-all">
                    <label for="toggle-select-all" class="iconfont icon-checkall"></label>
                    <input type="text" placeholder="What needs to be done?" id="todo-input" autocomplete="off">
                  </div>
                </header>
                <main>
                  <ul id="todo-list" class="">
                    <li class="">
                      <label class="iconfont icon-complete">
                        <input type="checkbox">
                      </label>
                      <input type="text" value="">
                      <span></span>
                      <i class="iconfont icon-delete"></i>
                    </li>
                  </ul>
                </main>
                <footer id="footer">
                  <span class="count"><span id="left-count"></span> items left</span>
                  <span id="filter-wrapper" >
                    <input type="radio" name="filter" id="all"><label for="all">All</label>
                    <input type="radio" name="filter" id="active"><label for="active">Active</label>
                    <input type="radio" name="filter" id="completed"><label for="completed">Completed</label>
                  </span>
                  <button id="clear-button" style="">Clear Completed</button>
                </footer>
              </div>
            )
          )
        }
      }

      ReactDOM.render(
        <div>
          <TodoApp />
        </div>,
        document.getElementById('root')
      );

    </script>
  </body>
</html>
