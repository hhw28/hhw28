<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <meta http-equiv="refresh" content="3"> -->
    <title>ios checkbox</title>
    <style>
        html,body{
            height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        input{
            display: none;
        }

        label[for="ios-1"]{
            display: inline-block;
            margin: 0 auto;
            width: 80px;
            height: 50px;
            background-color: #fff;
            border: 3px solid #e5e5e5;
            border-radius: 999px;
            box-sizing: border-box;
            transition: 0.3s;
        }
        input[id=ios-1]:checked ~ label[for="ios-1"]{
            background: #4cd964;
            border-color: #4cd964;
        }
        label[for="ios-1"]::before,label[for="ios-1"]::after{
            content: '';
            display: inline-block;
            background: #fff;
            border-color: #fff;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            position: relative;
            box-shadow: 0px 3px 15px #cacaca;
            transition: 0.3s;
        }
        label[for="ios-1"]::after{
            display: none;
            left: 30px;
            box-shadow: 0px 3px 5px #3fb453;
        }
        input[id=ios-1]:checked ~ label[for="ios-1"]::before{
            display: none;
        }
        input[id=ios-1]:checked ~ label[for="ios-1"]::after{
            display: inline-block;
        }
        input[id=ios-1]:active ~ label[for="ios-1"]::before,input[id=ios-1]:active ~ label[for="ios-1"]::after{
            width: 50px;
            border-radius: 999px;
        }
        input[id=ios-1]:active ~ label[for="ios-1"]::after{
            left: 24px;
        }



        label[for="ios"]{
            display: inline-block;
            width: 6em;
            height: 3.4em;
            background-color: #fff;
            border: 0.2em solid #e5e5e5;
            box-sizing: border-box;
            border-radius: 999px;
            box-shadow: 0em 0em 0em 0 #4cd964 inset;
            transition: 0.2s;
            cursor: pointer;
        }
        label[for="ios"].ios-button{
            background: #fff;
            border-color: #fff;
            width: 2.9em;
            height: 2.9em;
            position: relative;
            right: 5.8em;
            box-shadow: 0em 0.2em 1em #6668;  /*颜色最后一位为透明度*/
        }
        input[id="ios"]:checked ~ label[for="ios"].ios-back{
            /* background: #4cd964;
            border-color: #4cd964; */
            box-shadow: 0.1em 0em 0em 2em #4cd964 inset;

        }
        input[id="ios"]:checked ~ label[for="ios"].ios-button{
            background: #fff;
            border-color: #fff;
            right: 3.1em;
        }
    </style>
</head>
<body>
    <input type="checkbox" name="" id="ios" value="">
    <label class="ios-back" for="ios"></label>
    <label class="ios-button" for="ios"></label>

    <div>
        <input type="checkbox" name="" id="ios-1" value="">
        <label class="ios-1-back" for="ios-1"></label>
        <!-- <label class="ios-button" for="ios"></label> -->
    </div>



</body>
</html>
