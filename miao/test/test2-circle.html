<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <meta http-equiv="refresh" content="3"> -->
    <title>css水平垂直居中的五种办法</title>
    <style>
        div{
            margin:10px;
        }
        .circle-1{
            width:100px;
            height:100px;
            border:solid;
            border-radius:50%;
            box-sizing:border-box;
            position:relative;
        }
        .circle-1::before{
            content:'';
            display:block;
            width:100px;
            height:50px;
            background-color:white;
            position:absolute;
            top:50px;
            left:-3px;
            border-top:solid black;
        }
        .circle-2{
            width: 50px;
            height: 100px;
            border: solid black;
            border-radius: 100% 0 0 100%/50%;
        }

        .circle-3{
            width:100px;
            height:100px;
            border:solid;
            border-radius:50%;
            box-sizing:border-box;
            position:relative;
            background:black;
        }
        .circle-3::before{
            content:'';
            display:block;
            width:100px;
            height:50px;
            background-color: white;
            position:absolute;
            top:50px;
            left:-3px;
        }
        .circle-4{
            width: 50px;
            height: 100px;
            border: solid black;
            border-radius: 100% 0 0 100%/50%;
            background-color:black;
        }

    </style>
</head>
<body>
    <div class="circle-1"></div>
    <div class="circle-2"></div>
    <div class="circle-3"></div>
    <div class="circle-4"></div>
</body>
</html>
