<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>css color</title>
  <style>
    .color>div{
        width:200px;
        height:100px;
        margin-bottom:10px;
        float: left;
        margin-left: 10px;
        text-align: center;
        line-height: 100px;
        font-size: 30px;
    }
    .box1{
      background-color:aqua;
    }
    .box2{
      background-color:fuchsia;
    }
    .box3{
      background-color:lime;
    }
    .box4{
      background-color:olive;
    }
    .box5{
      background-color:red;
    }
    .box6{
      background-color:white;
    }
    .box7{
      background-color:black;
      color: white;
    }
    .box8{
      background-color:gray;
    }
    .box9{
      background-color:maroon;
      color: white;
    }
    .box10{
      background-color:orange;
    }
    .box11{
      background-color:silver;
    }
    .box12{
      background-color:yellow;
    }
    .box13{
      background-color:blue;
    }
    .box14{
      background-color:green;
    }
    .box15{
      background-color:navy;
      color: white;
    }
    .box16{
      background-color:purple;
      color: white;
    }
    .box17{
      background-color:teal;
      color: white;
      border: 5px;
      border-style: solid;
      border-color: rgba(226, 219, 208, 0.5);
    }

  </style>
<body>
  <div class="color">
      <div class="box1">aqua</div>
      <div class="box2">fuchsia</div>
      <div class="box3">lime</div>
      <div class="box4">olive</div>
      <div class="box5">red</div>
      <div class="box6">white</div>
      <div class="box7">black</div>
      <div class="box8">gray</div>
      <div class="box9">maroon</div>
      <div class="box10">orange</div>
      <div class="box11">silver</div>
      <div class="box12">yellow</div>
      <div class="box13">blue</div>
      <div class="box14">green</div>
      <div class="box15">navy</div>
      <div class="box16">purple</div>
      <div class="box17">teal</div>
  </div>


</body>
</html>
