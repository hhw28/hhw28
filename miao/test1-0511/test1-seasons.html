        ul{
            list-style-type: disc;

        ul+p{
            background: #f2f2f2;

<body>
    <h1>四季变换</h1>
    <p>一年有四季</p>
    <p>四季有其对应的节气</p>
    <ul>
        <li>春
            <ul>
                <li>立春</li>
                <li>惊蛰</li>
                <li>元宵</li>
            </ul>
        </li>
        <li>夏
            <ul>
                <li><strong>小米</strong>发布会</li>
                <li>华为发布会</li>
            </ul>
        </li>
        <li>秋
            <ul>
                <li>开学了</li>
                <li>军训了</li>
            </ul>
        </li>
        <li>冬
            <ul>
                <li>下雪了
                    <ul>
                        <li>打雪仗了</li>
                    </ul>
                </li>
                <li>来暖气了</li>
                <li>开空调了</li>
            </ul>
        </li>
    </ul>
    <p>知识就是力量，法国就是培根。</p>
