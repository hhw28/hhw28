      if( Math.abs(arguments[i]) < 100 ){  //每个数都是绝对值不超过100的双精度浮点数

      }
    }
    var result = a*(x**3) + b*(x**2) + c*x + d
    console.log(result.toFixed(7))
  }

</script>

<script id="ch0104/20"comment="求一元二次方程的根">
/*利用公式
x1 = (-b + sqrt(b*b-4*a*c))/(2*a)
x2 = (-b - sqrt(b*b-4*a*c))/(2*a)
求一元二次方程ax**2 + bx + c =0的根，其中a不等于0。

若b2 = 4 * a * c,则两个实根相等，则输出形式为：x1=x2=...。
若b2 > 4 * a * c,则两个实根不等，则输出形式为：x1=...;x2 = ...，其中x1>x2。
若b2 < 4 * a * c,则有两个虚根，则输出：x1=实部+虚部i; x2=实部-虚部i，即x1的虚部系数大于等于x2的虚部系数，实部为0时不可省略。实部 = -b / (2*a), 虚部 = sqrt(4*a*c-b*b) / (2*a)
*/
  var a = Number(prompt('请输入第一个参数a'))
  var b = Number(prompt('请输入第二个参数b'))
  var c = Number(prompt('请输入第二个参数c'))

  var x1
  var x2

  if(b**2 == 4*a*c){

    x1 = (-b + sqrt(b*b-4*a*c))/(2*a)
    console.log('x1=x2='+x1.toFixed(5))

  }else if(b**2 > 4*a*c){

    x1 = (-b + sqrt(b*b-4*a*c))/(2*a)
    x2 = (-b - sqrt(b*b-4*a*c))/(2*a)

    console.log( 'x1=' + x1.toFixed(5) + ';x2=' + x2.toFixed(5) )

  }else if(b**2 < 4 * a * c){

    var s = -b / (2*a)
    var x = Math.sqrt(4*a*c-b*b) / (2*a)

    x1 = s.toFixed(5) + '+' + x.toFixed(5) + 'i'
    x2 = s.toFixed(5) + '-' + x.toFixed(5) + 'i'
    console.log('x1=' + x1 + ';x2=' + x2)
  }

</script>

<script type="x" id="complete-number" sample-input="6" sample-output="YES" comment="判断一个数是否为完全数">
  //如果一个数的所有小于它的约数之和等于它自己，则它是一个完全数
  var num = Number(prompt('请输入一个数字，我会判断它是否为完全数'))
  var count
  for(var i=0;i<num;i++){
    if(num%i == 0){
      count += i  //所有小于它的约数之和
    }
  }
  if(count = num){
    console.log('YES')
  }
</script>

<script type="x" id="prime" sample-input="7" sample-output="YES" comment="判断一个数是否为素数">
  var num = Number(prompt('请输入一个数，判断一个数是否为素数'))
  var count = 0

  if(num == 2){
    console.log('YES')
  }

  for(var i=2;i<num;i++){
    if(num%i == 0){
      count = 0
      break  //当有约数，不是素数的时候结束循环，确保count=0
    }else{
      count++
    }
  }

  if(count == 0){
    console.log('NO')
  }else{
    console.log('YES')
  }
</script>
