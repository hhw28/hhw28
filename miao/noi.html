<script id="ch0104/01" type="x">

  if((-Math.pow(10,9))<n<0){
    console.log('negative')
  }else if(n==0){
    console.log('zero')
  }else if(0<n<=Math.pow(10,9)){
    console.log('positive')
  }
</script>

<script id="sort" sample-input="4 1 7" sample-output="1 4 7" comment="输入三个数，把此三个数按升序输出">
  var a = prompt('输入第一个数字')
  var b = prompt('输入第二个数字')
  var c = prompt('输入第三个数字')
  var min = -Infinity
  var max = Infinity

  if(a>b){
    min = b
    max = a
    if(c<min){
      min = c
      console.log(min,b,max)
    }
    if(c>max){
      max = c
      console.log(min,a,max)
    }
  }
</script>
