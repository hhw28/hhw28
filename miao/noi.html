<script type="x" id="sort" sample-input="4 1 7" sample-output="1 4 7" comment="输入三个数，把此三个数按升序输出">
  var a = prompt('输入第一个数字')
  var b = prompt('输入第二个数字')
  var c = prompt('输入第三个数字')
  var min = -Infinity
  var max = Infinity
  var mid = Infinity - 1

  if(a>b){
    max = a
    min = b
    if(c>a){
      max = c
      mid = a
    }
    if(c<a){
      if(c>b){
        mid = c
      }else if(c<b){
        min = c
        mid = b
      }
    }
    console.log(min,mid,max)
  }
  if(b>a){
    max = b
    min = a
  }
</script>

<script type="x" id="narcissistic " sample-input="153" sample-output="YES" comment="判断一个数是否为水仙花数">
  var num = prompt('请输入数字')
  var gewei = num%10
  var shiwei = parseInt(num/10 % 10)
  var baiwei = parseInt(num/100 % 10)

  var l = num.length
  var c = gewei**l+shiwei**l+baiwei**l
  if(c == num){
    console.log('YES')
  }

</script>

<script type="x" id="complete-number" sample-input="6" sample-output="YES" comment="判断一个数是否为完全数">
  //如果一个数的所有小于它的约数之和等于它自己，则它是一个完全数
  var num = Number(prompt('请输入一个数字，我会判断它是否为完全数'))
  var count
  for(var i=0;i<num;i++){
    if(num%i == 0){
      count += i  //所有小于它的约数之和
    }
  }
  if(count = num){
    console.log('YES')
  }
</script>

<script type="x" id="itob" sample-input="123" sample-output="123" comment="数字转换成字符串">
  var n = Number(prompt('请输入一个数字'))
  var digit
  var result = ''

  do {  //为了满足当输入的数字为0时不能进入循环，所以强制执行一次
    digit = n % 10
    result = String.fromCharCode(digit+48) + result
    n = (n - digit) / 10
  } while (n>0)

  console.log(result)
</script>

<script type="x" id="7" sample-input="" sample-output="" comment="敲7">
  //输出1到100以内所有7的倍数以及数字中包含7的数
  //如7\14（7的倍数），37（不是倍数但数位中包含7）都需要输出，依次类推

  for(var i=0;i<100;i++){
    var num = i
    var knocked = false
    if(i%7 == 0){
      knocked = true
    }else{
      while(num>0){     //遍历每一位上的数字，查看是否为7
        digit = i%10
        if(digit == 7){
          knocked = true
          break
        }
        num = (num - digit)/10
      }
    }
    if(!knocked){
      console.log(i)
    }
  }
</script>
