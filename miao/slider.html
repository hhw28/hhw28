<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--让手机以device-width的宽度为初始包含块渲染页面，device-width根据设备的不同而不同，也可以填写一个纯数值-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slider-demo2</title>

    <style type="text/scss">
        body{
            font-family: Cambria, Palatino, "Palatino Linotype", "Palatino LT STD", Georgia, serif;
            width: 100vw;
            height: 100vh;
            margin: 0;
            background-image: url(slider-img/bg.jpg);
            display: flex;
            justify-content: center;
            z-index: -10;
        }
        @keyframes toLeft{
            from{
                transform: translateX(-150px);
            }
            to{
                transform: translateX(0px);
            }
        }
        @keyframes toRight{
            from{
                transform: translateX(150px);
            }
            to{
                transform: translateX(0px);
            }
        }
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;

            h1{
                font-size: 35px;
                line-height: 35px;
                font-weight: 800;
                color: rgba(26,89,120,0.9);
                text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
                span{
                    color:#7cbcd6;
                }
            }
            .nav{
                margin-bottom: 35px;
                a{
                    text-decoration: none;
                    display: inline-block;
                    width:60px;
                    height:60px;
                    color:#fff;
                    background-color: rgba(104,171,194,0.5);
                    text-align:center;
                    line-height:60px;
                    border-radius:50%;
                    margin:5px;
                    font-style:italic;
                    font-weight:500;
                    font-size:14px;
                    text-shadow:1px 1px 1px rgba(0,0,0,0.1);
                    box-shadow:0px 1px 1px rgba(0,0,0,0.1);
                }
                a:hover{
                    background-color: #4fa2c4;
                }
                a:nth-child(2){
                    background-color: #fff;
                    color: rgba(104,171,194,1);
                }
            }
            .content{
                width: 600px;
                min-height: 400px;
                border: 20px solid #fff;
                position: relative;
                overflow: hidden;


                .button{
                    width: 100%;
                    height: 100%;
                    position: absolute;
                    bottom: 0;
                    left: 0;
                    font-size: 0;

                    input{
                        display: none;

                        /*当按钮被选中的时候*/
                        &:nth-child(1):checked ~ #label-btn-1,
                        &:nth-child(2):checked ~ #label-btn-2,
                        &:nth-child(3):checked ~ #label-btn-3,
                        &:nth-child(4):checked ~ #label-btn-4{
                            color: #68abc2;

                            &::before{
                                background-color: #fff;
                                box-shadow: 0px 0px 0px 4px rgba(104,171,194,0.6);
                            }
                        }
                        &:nth-child(4):checked ~ .img>div:nth-child(4)>span:nth-child(1),
                        &:nth-child(4):checked ~ .img>div:nth-child(4)>span:nth-child(3),{
                            xanimation: toLeft 50s linear;
                            z-index: 10;
                            transition: left 10s ;
                            left: 0px;

                        }
                        &:nth-child(4):checked ~ .img>div:nth-child(4)>span:nth-child(2),
                        &:nth-child(4):checked ~ .img>div:nth-child(4)>span:nth-child(4),{

                            xanimation: toRight 50s linear;
                            z-index: 10;

                        }
                        &:nth-child(1):checked ~ .img>div:nth-child(1)>span:nth-child(1),
                        &:nth-child(1):checked ~ .img>div:nth-child(1)>span:nth-child(3),{

                            xanimation: toLeft 50s linear;
                            z-index: 10;

                        }
                        &:nth-child(1):checked ~ .img>div:nth-child(1)>span:nth-child(2),
                        &:nth-child(1):checked ~ .img>div:nth-child(1)>span:nth-child(4),{

                            xanimation: toRight 50s linear;
                            z-index: 10;

                        }
                    }
                    label{
                        width: 150px;
                        color: #fff;
                        float: left;
                        position: relative;
                        z-index: 1000;

                        /*按钮数字*/
                        &::before{
                            content: attr(class);
                            display: block;
                            width: 35px;
                            height: 35px;
                            background-color: rgba(130,195,217,0.9);
                            border-radius: 50%;
                            box-shadow: 0px 0px 0px 4px rgba(255,255,255,0.3);
                            text-align: center;
                            line-height: 35px;
                            font-size: 25px;
                            font-style: italic;
                            margin: auto;
                            margin-top:348px;
                            cursor: pointer;
                        }
                        /*渐变的白色分割线*/
                        &::after{
                            content: '';
                            display: block;
                            width: 1px;
                            height: 400px;
                            background-image: -webkit-linear-gradient(top, rgba(255,255,255,0) 0%,rgba(255,255,255,1) 100%);
                            position: absolute;
                            top: 0;
                        }
                    }
                    .img{
                        width: 100%;
                        height: 100%;
                        position: relative;

                        div{
                            width:25%;
                            height: 100%;
                            position: absolute;

                            &:nth-child(1){
                                z-index: 10;
                                span{
                                    background: url(slider-img/1.jpg) no-repeat;
                                }
                            }
                            &:nth-child(2){
                                span{
                                    background: url(slider-img/2.jpg) no-repeat;
                                }
                            }
                            &:nth-child(3){
                                span{
                                    background: url(slider-img/3.jpg) no-repeat;
                                }
                            }
                            &:nth-child(4){
                                span{
                                    background: url(slider-img/4.jpg) no-repeat;
                                }
                            }
                            span{
                                display: block;
                                width: 100%;
                                height: 100%;
                                position:absolute;

                                &:nth-child(2){
                                    left: 150px;
                                    background-position: -150px 0px;
                                }
                                &:nth-child(3){
                                    left: 300px;
                                    background-position: -300px 0px;
                                }
                                &:nth-child(4){
                                    left: 450px;
                                    background-position: -450px 0px;
                                }
                            }
                        }
                    }
                    .caption{
                        width: 100%;
                        position: relative;
                        z-index: 50;

                        div{
                            width:100%;
                            position:absolute;
                            bottom: 65px;
                            color: #fff;
                            text-align:center;

                            h1{
                                color: #fff;
                                font-size:66px;
                                font-family: 'BebasNeueRegular', 'Arial Narrow', Arial, sans-serif;
                                letter-spacing:3px;   /**/
                                margin-bottom: 30px;
                            }
                            p{
                                width: 100%;
                                background-color: rgba(104,171,194,0.9);
                                padding: 10px 0 ;
                                font-size: 14px;
                                font-style: italic;
                                text-shadow:1px 1px 1px rgba(0,0,0,0.1);
                            }
                            &:nth-child(1){

                            }
                            &:nth-child(2){
                                transform: scale(0);
                            }
                            &:nth-child(3){
                                transform: scale(0);
                            }
                            &:nth-child(4){
                                transform: scale(0);
                            }
                        }
                    }
                }

            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Sliding Image Panels <span>with CSS3</span></h1>
        <div class="nav">
            <a href="">demo 1</a>
            <a href="">demo 2</a>
            <a href="">demo 3</a>
            <a href="">demo 4</a>
        </div>
        <div class="content">

            <div class="button">
                <input type="radio" id="btn-1" name="btn-img">
                <input type="radio" id="btn-2" name="btn-img">
                <input type="radio" id="btn-3" name="btn-img">
                <input type="radio" id="btn-4" name="btn-img">

                <label for="btn-1" class="1" id="label-btn-1"></label>
                <label for="btn-2" class="2" id="label-btn-2"></label>
                <label for="btn-3" class="3" id="label-btn-3"></label>
                <label for="btn-4" class="4" id="label-btn-4"></label>

                <div class="img">
                        <div>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                <div class="caption">
                    <div>
                        <h1>SERENDIPITY</h1>
                        <p>What you've been dreaming of</p>
                    </div>
                    <div>
                        <h1>Adventure</h1>
                        <p>Where the fun begins</p>
                    </div>
                    <div>
                        <h1>Nature</h1>
                        <p>Unforgettable eperiences</p>
                    </div>
                    <div>
                        <h1>Serenity</h1>
                        <p>When silence touches nature</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

<script src="../sass.link.min.js"></script>

</html>
