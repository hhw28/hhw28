<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slider</title>
  <style>
    ul,li{
        list-style:none;
    }
    a{
        text-decoration: none;
    }
    ul,li,a,div,img{
        margin: 0;
        padding: 0;
    }
    .clearfix{
        content: '';
        display: block;
        clear: both;
    }
    .carousel{
        position: relative;
        width: 600px;
        height: 400px;
        margin: 0 auto;
        overflow: hidden;
    }
    .carousel .img-ct{
        position: absolute;
        width: 2400px;
        height: 400px;
    }
    .carousel .img-ct li{
        float: left;
    }
    .carousel .img-ct img{
        width: 600px;
        height: 400px;
    }
    .carousel .btn{
        width: 50px;
        height: 50px;
        color: #fff;
        border-radius: 50%;
        background-color: #333;
        opacity: 0.6;
        text-align: center;
        font-size: 34px;
        display: block;

        position: absolute;
        top:50%;
        margin-top:-25px;
    }
    .carousel .btn-pre{
        left: 10px;
    }
    .carousel .btn-next{
        right:10px;
    }
    .carousel .bullet{
        position: absolute;
        bottom: 15px;
        left: 50%;
        margin-left: -80px;
    }
    .carousel .bullet>li{
        width: 30px;
        height: 6px;
        border-radius: 3px;
        background-color: #fff;

        float: left;
        margin: 0 3px;
    }
    .carousel .bullet .active{
        background-color: #666;
    }
    .btn-back{
        border:none;
        border-radius: 5px;
        padding: 10px 20px;
        background: #ccc;
        color: #fff;
        font-size: 5vh;
        position: fixed;
        bottom:5vh;
        right: 5vh;
    }
    a{
    text-decoration: none;
    color: #fff;
    }
  </style>
</head>
<body>
  <div class="carousel">
      <ul class="img-ct clearfix">
          <li data-index="0"><a href="#"><img src="../slider-img/1.jpg" alt=""></a></li>
          <li data-index="1"><a href="#"><img src="../slider-img/2.jpg" alt=""></a></li>
          <li data-index="2"><a href="#"><img src="../slider-img/3.jpg" alt=""></a></li>
          <li data-index="3"><a href="#"><img src="../slider-img/4.jpg" alt=""></a></li>
      </ul>
      <a class="btn btn-pre" href="#"><</a>
      <a class="btn btn-next" href="#">></a>
      <ul class="bullet clearfix">
          <li class="active"></li>
          <li></li>
          <li></li>
          <li></li>
      </ul>
  </div>

</body>
</html>
