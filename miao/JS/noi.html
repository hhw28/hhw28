<script id="ch0103/07" type="x">
  var x = Number(prompt('请输入数字x'))
  var a = Number(prompt('请输入数字a'))
  var b = Number(prompt('请输入数字b'))
  var c = Number(prompt('请输入数字c'))
  var d = Number(prompt('请输入数字d'))

  fx(x,a,b,c,d)

  function fx(x,a,b,c,d){
    for(var i=0;i<arguments.length;i++){
      if( Math.abs(arguments[i]) < 100 ){  //每个数都是绝对值不超过100的双精度浮点数
        var a = a
        var b = b
        var c = c
        var d = d
        var x = x
      }else{
        console.log('输入的第'+ (i+1) +'个数字" '+ arguments[i] +' "不符合绝对值不超过100的双精度浮点数')
      }
    }
    var result = a*(x**3) + b*(x**2) + c*x + d
    console.log(result.toFixed(7))
  }

</script>

<script id="ch0103/17" type="x">

  var x1 = 0

  var a = Math.sqrt( (x2-x1)**2 + (y2-y1)**2 )
  var b = Math.sqrt( (x1-x3)**2 + (y1-y3)**2 )
  var c = Math.sqrt( (x2-x3)**2 + (y2-y3)**2 )

  //海伦公式

  console.log(mj.toFixed(2))
</script>

<script id="ch0104/20" type="x" comment="求一元二次方程的根">
/*利用公式
x1 = (-b + sqrt(b*b-4*a*c))/(2*a)
x2 = (-b - sqrt(b*b-4*a*c))/(2*a)
求一元二次方程ax**2 + bx + c =0的根，其中a不等于0。

若b2 = 4 * a * c,则两个实根相等，则输出形式为：x1=x2=...。
若b2 > 4 * a * c,则两个实根不等，则输出形式为：x1=...;x2 = ...，其中x1>x2。
若b2 < 4 * a * c,则有两个虚根，则输出：x1=实部+虚部i; x2=实部-虚部i，即x1的虚部系数大于等于x2的虚部系数，实部为0时不可省略。实部 = -b / (2*a), 虚部 = sqrt(4*a*c-b*b) / (2*a)
*/
  var a = Number(prompt('请输入第一个参数a'))
  var b = Number(prompt('请输入第二个参数b'))
  var c = Number(prompt('请输入第二个参数c'))

  var x1
  var x2

  if(b**2 == 4*a*c){

    x1 = (-b + Math.sqrt(b*b-4*a*c))/(2*a)
    console.log('x1=x2='+x1.toFixed(5))

  }else if(b**2 > 4*a*c){

    x1 = (-b + Math.sqrt(b*b-4*a*c))/(2*a)
    x2 = (-b - Math.sqrt(b*b-4*a*c))/(2*a)

    console.log( 'x1=' + x1.toFixed(5) + ';x2=' + x2.toFixed(5) )

  }else if(b**2 < 4 * a * c){

    var s = -b / (2*a)
    var x = Math.sqrt(4*a*c-b*b) / (2*a)

    x1 = s.toFixed(5) + '+' + x.toFixed(5) + 'i'
    x2 = s.toFixed(5) + '-' + x.toFixed(5) + 'i'
    console.log('x1=' + x1 + ';x2=' + x2)
  }

</script>

  <!-- 实现评委打分
  首先，询问用户有多少个评委
  然后输入每个评委的评分
  然后去掉一个最高分，去掉一个最低分，求剩余的平均分 -->
  <script type="xxx">
    var judge = Number(prompt('请问有几位评委'))
    var gradeFirst = Number(prompt('请第1位评委打分'))
    var grade
    var gradeMin = gradeFirst
    var gradeMax = gradeFirst
    var gradeCount = 0

    for(var i=1;i<judge;i++){
       grade = Number(prompt('请第'+ (i+1) +'位评委打分'))

       if(grade > gradeMax){
         gradeMax = grade
       }
       if(grade < gradeMin){
         gradeMin = grade
       }

       gradeCount = gradeCount + grade
    }
    console.log('总分:'+gradeCount)
    console.log('最高分:'+gradeMax)
    console.log('最低分:'+gradeMin)
    console.log('评委:'+judge)
    console.log('平均分:'+(gradeCount + gradeFirst - gradeMax - gradeMin)/(judge - 2))
  </script>
