<script type="xxx">
// 对于一元二次方程：
// 分三种情况
// 有两个不同的根的时候输出x1=,x2=
// 两个根相同的时候，输出x=
// 没有实数根的时候，输出其两个复数根。
    var a = +prompt('a:')
    var b = +prompt('b:')
    var c = +prompt('c:')

    var delta = b*b-4*a*c
    var s_delta = Math.sqrt(delta)
    var x1 = (-b+s_delta) / (2*a)
    var x2 = (-b-s_delta) / (2*a)

    if(!isNaN(x1) && !isNaN(x2)){
        if(x1==x2){
            x = x1
            document.writeln('x=' + x)
        }else{
            document.writeln("x1=" + x1 + '<br>')
            document.writeln("x2=" + x2)
        }
    }else{
        var i = Math.sqrt(-1)
        x_delta = (Math.sqrt(-1*delta)) + 'i'

        document.writeln('x1=-'+ b + '+' + x_delta + '/' + 2*a + '<br>')
        document.writeln('x2=-'+ b + '-' + x_delta + '/' + 2*a)
    }

</script>
<script>
// 对于二元一次方程
// 根有3种情况
// 有唯一解时，输出x和y的值
// 没有唯一解时，输出“无唯一解”
//“有无穷个解”

    var a = +prompt('a:')
    var b = +prompt('b:')
    var c = +prompt('c:')
    var d = +prompt('d:')
    var e = +prompt('e:')
    var f = +prompt('f:')

    if(a/d !== b/e){
        var x = (c*e - b*f)/(a*e - b*d)
        var y = (d*c - a*f)/(d*b - a*e)
        document.writeln("x=" + x + '<br>')
        document.writeln("y=" + y)
    }else if(a/d == b/e == c/f){
        document.writeln("有无数组解")
    }else if(a/d == b/e !== c/f){
        document.writeln("无解")
    }

</script>
