  //素数两性定理

  // countPrimes(100)

  var primeList = []

  function isPrime(n) {
    var sqrtN = Math.sqrt(n)

    for(var i = 0; primeList[i] <= sqrtN; i++) {
      if (n % primeList[i] === 0) {
        return false
      }
    }

    return true
  }
  function countPrimes(n) {
    var count = 1
    for(var i = 3; i < n; i+=2) {

        primeList.push(i)
        count++
      }
    }
    return count
  }
