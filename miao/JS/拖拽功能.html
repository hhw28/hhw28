<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>实现元素的可拖拽功能</title>
  <style>
    body{
      background: #ccc;
      height: 100vh;
      width: 100vw;
      position: relative;
      margin: 0;
      padding: 0;
    }
    #box{
      background: red;
      width: 100px;
      height: 100px;
      position: absolute;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="box"></div>
  <script>

    var isMove = false

    box.addEventListener('mousedown',function(e){
      isMove = true
    })
    box.addEventListener('mousemove',function(e){

    })
    document.body.addEventListener('mousemove',function(e){
      if(isMove){

        var x = e.clientX
        var y = e.clientY

        box.style.top = y - 20 + 'px'
        box.style.left = x - 20 + 'px'
      }
    })
    document.body.addEventListener('mouseup',function(){
      isMove = false
    })
  </script>
</body>
</html>
